name: deploy to pages

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

jobs:
  ci:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest]
        node: [14]

    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@master

      - name: Setup node env ğŸ—
        uses: actions/setup-node@v2.1.5
        with:
          node-version: ${{ matrix.node }}
          check-latest: true

      # - name: Get npm cache directory path ğŸ› 
      #   id: npm-cache-dir-path
      #   run: echo "::set-output name=dir::$(npm cache dir)"

      # - name: Cache node_modules ğŸ“¦
      #   uses: actions/cache@v2.1.4
      #   id: npm-cache # use this to check for `cache-hit` (`steps.npm-cache.outputs.cache-hit != 'true'`)
      #   with:
      #     path: ${{ steps.npm-cache-dir-path.outputs.dir }}
      #     key: ${{ runner.os }}-npm-${{ hashFiles('**/package-lock.json') }}
      #     restore-keys: |
      #       ${{ runner.os }}-npm-

      - name: Install dependencies ğŸ‘¨ğŸ»â€ğŸ’»
        run: npm i

      - name: generate dist files
        run: npm run generate

      - name: clone pages repo
        run: git clone https://github.com/gareth0712/project-musiclifegroup-pages

      - name: Copy files in dist to pages repo
        run: cp -r ./dist/* ./project-musiclifegroup-pages/

      - name: commit changes
        run: |
          cd ./project-musiclifegroup-pages
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add *
          git commit -m "Update pages files"
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.TOKEN }}
          directory: "./project-musiclifegroup-pages"
          repository: "gareth0712/project-musiclifegroup-pages"
